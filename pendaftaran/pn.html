<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar Osis</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 5%;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #003f7f;
        }
        .form-group {
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            input, select, textarea, button {
                padding: 8px;
                font-size: 14px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            input, select, textarea, button {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Daftar Osis</h1>
        <form id="myForm" action="form.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" required placeholder="Kelas">
            </div>
            <div class="form-group">
                <label for="no_wa">No WA:</label>
                <input type="text" id="no_wa" name="no_wa" required placeholder="No WA">
            </div>
            <div class="form-group">
                <label for="pilihan_divisi">Pilihan Divisi:</label>
                <select id="pilihan_divisi" name="pilihan_divisi" required>
                    <option value="">Pilih Divisi</option>
                    <option value="MPK">MPK</option>
                    <option value="BPH">BPH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pilihan_bph">Pilihan BPH:</label>
                <select id="pilihan_bph" name="pilihan_bph" required>
                    <option value="">Pilih Divisi</option>
                    <option value="Ketua">Ketua Osis</</option>
                    <option value="Waketos">Wakil Ketua Osis</option>
                    <option value="Sekretaris">Sekretaris</option>
                    <option value="Bendahara">Bendahara</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pilihan_sekbid">Pilihan Sekbid:</label>
                <select id="pilihan_sekbid" name="pilihan_sekbid" required>
                    <option value="">Pilih Sekbid</option>
                    <option value="KTTYME">KTTYME (Ketaqwaan Terhadap Tuhan Yang Maha Esa)</option>
                    <option value="PADKS">PADKS (Presepsi Apresiasi Dan Kreasi Seni)</option>
                    <option value="KBPL">KBPL (Kepribadian Berbudi Pekerti Luhur)</option>
                    <option value="KJ">KJ (Kebugaran Jasmani)</option>
                    <option value="KWU">KWU (Kewirausahaan)</option>
                    <option value="KB2PN">KB2PN (Kepribadian Berbangsa Bernegara Pendahuluan Bela Negara)</option>
                    <option value="BK">BK (Berorganisasi Kepemimpinan)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alasan">Alasan Masuk OSIS:</label>
                <textarea id="alasan" name="alasan" rows="4" required placeholder="Alasan Masuk OSIS"></textarea>
            </div>
            <div class="form-group">
                <label for="visi">Visi:</label>
                <textarea id="visi" name="visi" rows="4" required placeholder="Visi"></textarea>
            </div>
            <div class="form-group">
                <label for="misi">Misi:</label>
                <textarea id="misi" name="misi" rows="4" required placeholder="Misi"></textarea>
            </div>
            <div class="form-group">
                <label for="foto">Upload Foto:</label>
                <input type="file" id="foto" name="foto" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
